version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: user_service_postgres
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: user_service_password
    ports:
      - "5432:5432"
    volumes:
      - user_service_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: .
    container_name: user_service_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_service_db
      SPRING_DATASOURCE_USERNAME: user_service
      SPRING_DATASOURCE_PASSWORD: user_service_password
      JWT_SECRET: "change-this-secret-to-a-base64-encoded-32-byte-string"
      JWT_EXPIRATION: 3600000
    ports:
      - "8081:8081"

volumes:
  user_service_pg_data:


